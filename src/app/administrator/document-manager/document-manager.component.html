<div style="text-align: center; font-weight: bolder;">
<p-table  responsiveLayout="scroll" >
    <ng-template pTemplate="header" >
        
        <tr>
            <th>Document Tag</th>
            <th>Documnet Type</th>
            <th>Status</th>
            <th>Upload</th>
            <th>Validate</th>
        </tr>

        
        <tr>
            <td>26AS</td>
            <td>txt</td>
            <td *ngIf="!tws1">Not Uploaded</td>
            <td *ngIf="tws1">Uploaded</td>
        
            <!-- <td><p-fileUpload mode="basic" name="myfile[]" url="http://localhost:3000/client" (onUpload)="myUploader($event)" accept=".txt">
            </p-fileUpload></td> -->

            <td>
                <p-fileUpload mode="basic" name="myfile" label="Upload" label="Upload" url="http://localhost:3000/file"  (onUpload)="myUploader($event)" accept=".xlsx"></p-fileUpload>
                <small style="color: red;">{{file26ASName}}</small>
            </td>
            <td><p-button  label="validate" (click)="validate()"></p-button></td>

        </tr>

        <tr>
            <td>Sales Register</td>
            <td>xlsx</td>          
            <td *ngIf="!srg1">Not Uploaded</td>
            <td *ngIf="srg1">Uploaded</td>
        
            <!-- <td><p-fileUpload mode="basic" name="myfile[]" url="http://localhost:3000/client" (onUpload)="myUploader($event)" accept=".txt">
            </p-fileUpload></td> -->

            <td>
                <p-fileUpload mode="basic" name="myfile" label="Upload" url="http://localhost:3000/file"  (onUpload)="myUploader1($event)" accept=".xlsx"></p-fileUpload>
                <small style="color: red;">{{fileSRName}}</small>
            </td>
            <td><p-button  label="validate" (click)="validate()"></p-button></td>

        </tr>

        <tr>
            
            <td>RPT</td>
            <td>xlsx</td>
            <td *ngIf="!rpt1">Not Uploaded</td>
            <td *ngIf="rpt1">Uploaded</td>
            <!-- <td><p-fileUpload mode="basic" name="myfile[]" url="http://localhost:3000/client" (onUpload)="myUploader($event)" accept=".txt">
            </p-fileUpload></td> -->

            <td>
                <p-fileUpload mode="basic" name="myfile" label="Upload" url="http://localhost:3000/file"  (onUpload)="myUploader2($event)" accept=".pdf"></p-fileUpload>
                <small style="color: red;">{{fileRPTName}}</small>
            </td>
            <td><p-button  label="validate" (click)="validate()"></p-button></td>

            
        </tr>
    </ng-template>
</p-table>
</div>
